<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TapPi</title>

    <!-- Friendly, playful font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #fefefe;
            --bg2: #e7ecff;
            --card: #ffffff;
            --ink: #263238;
            --muted: #5f6c72;
            --accent: #1CB0F6;
            --radius: 22px;
            --pressY: 6px;
            --shadow: 0 14px 30px rgba(0, 0, 0, .18), 0 4px 10px rgba(0, 0, 0, .12);
            --shadow-pressed: 0 6px 16px rgba(0, 0, 0, .18), 0 2px 6px rgba(0, 0, 0, .12);

            /* Button sizing tokens */
            --btn-min-h: 64px;
            --btn-pad-y: 12px;
            --btn-pad-x: 16px;
            --btn-font: 1rem;
            --btn-radius: 18px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Fredoka', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            /* background:
                radial-gradient(1200px 800px at 10% -10%, #fff7f0 0%, rgba(255, 247, 240, 0) 60%),
                radial-gradient(1000px 700px at 110% 10%, #eefcff 0%, rgba(238, 252, 255, 0) 60%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            -webkit-tap-highlight-color: transparent; */
            background: rgba(255, 255, 255, .72);
            backdrop-filter: saturate(1.1) blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin-top: 1rem;
            margin-bottom: 6rem;
        }

        /* App shell */
        .app {
            width: 100%;
            min-height: 80vh;

            border-radius: 28px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }



        header {
            padding: 22px 22px 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: .5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, .06);
        }

        .tagline {
            margin-top: 6px;
            font-size: .95rem;
            color: var(--muted);
            width: 200px;
        }

        #btn-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 14px;
            padding: 18px 18px 10px;
            margin-top: 6px;
            flex: 1;

            /* stop tall stretching */
            align-content: start;
            /* <- key line */
            grid-auto-rows: max-content;
            /* keep rows only as tall as content */
        }

        /* Tactile button */
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            min-height: var(--btn-min-h);
            height: 150px;
            padding: var(--btn-pad-y) var(--btn-pad-x);
            border: none;
            border-radius: var(--btn-radius);
            font-weight: 700;
            font-size: var(--btn-font);
            color: #1d2b34;
            background: var(--card);
            box-shadow: var(--shadow);
            transform: translateY(0) scale(1);
            transition: transform .08s ease, box-shadow .08s ease, filter .08s ease, opacity .08s ease;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 176, 246, .35), var(--shadow);
        }

        .btn.is-pressed {
            transform: translateY(var(--pressY)) scale(.985);
            box-shadow: var(--shadow-pressed), inset 0 0 0 1px rgba(0, 0, 0, .04);
            filter: brightness(.98) saturate(1.05);
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(to bottom, rgba(255, 255, 255, .55), rgba(255, 255, 255, 0) 46%);
            pointer-events: none;
            opacity: .9;
            transition: opacity .08s ease;
        }

        .btn.is-pressed::after {
            opacity: .6;
        }

        /* Variants */
        .btn--primary {
            color: #125f8b;
        }

        .btn--accent {
            color: #fff;
            background: linear-gradient(120deg, rgba(92, 58, 180, 1) 0%, rgba(86, 71, 207, 1) 35%, rgba(253, 29, 54, 1) 100%);
        }

        footer {
            padding: 10px 16px 14px;
            text-align: center;
            font-size: .9rem;
            color: #37474f;
            background: linear-gradient(to top, rgba(255, 255, 255, .78), rgba(255, 255, 255, .48));
            border-top: 1px solid rgba(0, 0, 0, .06);
        }

        .sig {
            display: inline-flex;
            align-items: center;
            gap: .45rem;
            padding: .4rem .75rem;
            border-radius: 999px;
            background: rgba(28, 176, 246, .12);
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none
            }
        }

        /* Optionally bump size on bigger screens */
        @media (min-width: 420px) {
            :root {
                --btn-min-h: 72px;
                --btn-font: 1.05rem;
            }
        }
    </style>
</head>

<body>

    <main class="app" role="application" aria-label="TapPi controller">
        <header>
            <div class="logo">TapPi</div>
            <div class="tagline">Pocket-size controller for Raspberry Pi + solenoid</div>
        </header>

        <section id="btn-container" aria-label="Tap actions">
            <button class="btn btn--primary" id="singleTap">Single Tap</button>
            <button class="btn btn--primary" id="doubleTap">Double Tap</button>
            <button class="btn btn--primary" id="tripleTap">Triple Tap</button>
            <button class="btn btn--accent" id="fiveTap">Turbo Mode</button>
        </section>

        <footer>
            <span class="sig">Built with üçï by Daisy &amp; Johnny</span>
        </footer>
    </main>

    <script>
        // Wire up tactile press + haptics + fetch
        function wireTapButton(id, tapCount) {
            const el = document.getElementById(id);
            if (!el) return;

            const press = () => {
                el.classList.add('is-pressed');
                if (navigator.vibrate) navigator.vibrate(18); // subtle haptic
            };
            const release = () => el.classList.remove('is-pressed');

            el.addEventListener('pointerdown', press);
            el.addEventListener('pointerup', release);
            el.addEventListener('pointerleave', release);
            el.addEventListener('pointercancel', release);

            el.addEventListener('click', () => {
                fetch(`/solenoid/tap/${tapCount}`)
                    .then(r => { if (!r.ok) throw new Error(r.status); })
                    .catch(err => console.error(`Tap (${tapCount}) failed:`, err));
            });
        }

        wireTapButton('singleTap', 1);
        wireTapButton('doubleTap', 2);
        wireTapButton('tripleTap', 3);
        wireTapButton('fiveTap', 5);
    </script>
</body>

</html>
